<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap Tuan 5</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div id="app">
        <div id="header">
            <div class="nav-left">
                <ul>
                    <li>
                        <a href="">
                            <img src="../images/Image 1713.png" alt="" />
                        </a>
                    </li>
                    <li><a href=""> Home </a></li>
                    <li><a href=""> Promotions </a></li>
                    <li><a href=""> Best-sellers </a></li>
                    <li><a href=""> New releases </a></li>
                    <li><a href=""> Support </a></li>
                </ul>
            </div>

            <div class="nav-right">
                <input type="text" placeholder="Search..." />
                <img src="../images/Bell 1.png" alt="" />
                <img src="../images/Shopping cart simple 1.png" alt="" />
                <img src="../images/Avatar 758.png" alt="" />
            </div>

        </div>

        <div class="product-title">
            <div class="wrap-title">

                <div class="top">
                    <span>Home /</span>
                    <span> Category /</span>
                    <span>Product title</span>
                </div>

                <div class="center">
                    <h1>Product title</h1>
                </div>

                <div class="bottom">
                    <div class="bottom-left">
                        <img src="../images/Rating 303.png" alt="" />
                        <span>4.2D</span>
                        <span>(99 reviews)</span>
                    </div>

                    <div class="bottom-right">
                        <div class="share">
                            <img style="width: 20px; height: 20px;" src="../images/share 123.JPG" alt="">
                            <span>Share</span>
                        </div>

                        <div class="save">
                            <img style src="../images/Heart 23.png" alt="" />
                            <span>Save</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="image">
            <div class="wrap-image">
                <div class="image-left">
                    <img src="../images/Image 1705.png" alt="" />
                </div>
                <div class="image-right">
                    <img src="../images/Image 1708.png" alt="" />
                    <img src="../images/Image 1707.png" alt="" />
                    <img src="../images/Image 1706.png" alt="" />
                    <img src="../images/Image 1709.png" alt="" />
                </div>
            </div>
        </div>

    </div>



</body>

</html>
